<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>식당 선택 프로그램</title>
</head>
<body>
    <div>
        <div class="text1">
            <h1>오늘의 점심메뉴는?</h1>
            <h4>오늘 특별히 가고싶은 식당이 있다면 선택해주세요:)<br>
                선택된 식당들 중에서만 식당을 골라줍니다!!</h4>
        </div>
        <div class="wrap">
            <ul class="menu">
                <li>한식</li>
                <li>중식</li>
                <li>일식</li>
                <li>양식</li>
            </ul>
        </div>
        <table>
            <thead>
                <tr>
                    <td>식당 이름</td>
                    <td>식당 위치</td>
                    <td>거리</td>
                    <td>메뉴</td>                    
                    <td>삭제</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="bt">
        <button class="plus" style="width:35pt; height:35pt; cursor: pointer;">+</button>
    </div>
    <div class="addedTable"></div>
    <div class="clickbox">
        <button id="clicks">이 중에 갈 식당은?</button>
    </div>
    <script src="ClickSelect.js"></script>
    <script src="PlusDeleteTable.js"></script>
    <script src="RestaurantTable.js"></script>
    <script src="LocalStorage.js"></script>
</body>
